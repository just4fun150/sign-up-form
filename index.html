<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<section class="logo-section">
    <div class="logo">
        <img src="images/odin-lined.png" alt="">
        <h1> SIGN-UP FORM </h1>
    </div>
    <p class="credit"> Photo by <a href="https://unsplash.com/@pablothewarrior" target="_blank"> Pablo Guerrero</a> on <a href="https://unsplash.com/" target="_blank"> Unsplash</a></p>
</section>

<section class="main-container">
    <div class="main">
    <p class="para">This is not a real online service! You know you need something like this in your life to help you realize you deepest dream. Sign up now to get started.</p>
    <p class="para-2">You know you want to.</p> 
    <form id="signup-form">
        <div class="field-container">
            <h2>Let's do this!</h2>
        <div class="field">
            <label for="fname" class="test"> FIRST NAME</label>
            <input type="text" id="fname" required> 
        </div>
        <div class="field">
            <label for="lname" > LAST NAME</label>
            <input type="text" id="lname" class="test1" required> 
        </div>
        <div class="field">
        <label for="email"> EMAIL </label>
        <input type="email" id="email" required>
        </div>
        <div class="field">
        <label for="phone"> PHONE NUMBER</label>
        <input type="tel" id="phone"  pattern="[0-9]{11}" required>
        </div>
        <div class="field">
            <label for="pwd"> PASSWORD </label>
            <input type="password" id="pwd">
            <p id="errMessage"> </p>
        </div>
        <div class="field">
            <label for="confirm-pwd"> CONFIRM PASSWORD </label>
            <input type="password" id="confirm-pwd">
        </div>
        </div>
    </form>
    <button type="submit" form="signup-form"> Create Account</button>
    <p class="login">Already have an account? <a href="#">Log in</a></p>
</div>
</section>

<script src="index.js"></script>
</body>
</html>
